<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News | Aria Carmona</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="fonts/vogue.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <style>
    /* Local styling for news.html only */
    body {
      font-family: 'Vogue', serif;
      padding-top: 80px;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 100px 10px 20px; /* shift nav tabs left */
      background-color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding-left: 100px;
    }

    .nav-links li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .logo {
      height: 50px;
    }

    .news-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px;
      text-align: center;
    }

    .news-tab {
      background-color: #ffc0cb; /* light pink */
      border: 2px solid lightpink;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
      transition: transform 0.3s ease;
    }

    .news-tab:hover {
      transform: scale(1.02);
      background-color: #ffe4ec;
    }

    .news-tab a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .news-tab img {
      width: 200px;
      border-radius: 8px;
    }

    .news-tab-content {
      flex: 1;
    }

    .news-tab h3 {
      margin: 0;
      font-size: 1.5rem;
      color: black;
    }

    .news-tab p {
      margin: 10px 0;
      color: #444;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html"><img src="images/AC-Name3.png" class="logo" alt="Aria Carmona Logo" /></a>
    <ul class="nav-links">
      <li><a href="index.html">HOME</a></li>
      <li><a href="news.html">NEWS</a></li>
      <li><a href="gallery.html">GALLERY</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </nav>

  <main class="news-container">
    <h2>Latest News</h2>

    <!-- News Tab -->
    <div class="news-tab">
      <a href="miami-swim-week-2025.html">
        <img src="images/miami1.jpg" alt="Miami Swim Week" />
        <div class="news-tab-content">
          <h3>Aria Carmona Walks Miami Swim Week 2025</h3>
          <p>Model Aria Carmona made waves at Miami Swim Week, walking for Frisk Me Good’s bold swimwear collection.</p>
          <p><strong>Click to read more →</strong></p>
        </div>
      </a>
    </div>
  </main>

  <footer>
    <p>© 2025 Aria Carmona, All Rights Reserved</p>
  </footer>
</body>
</html>
