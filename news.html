<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News | Aria Carmona</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: 'vogue', serif;
      background-color: white;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column; /* stack logo above links */
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar .logo img {
      height: 38px;
      display: block;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 28px;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: #ffb6c1;
      background-color: black;
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* PAGE CONTENT */
    .page-title {
      text-align: center;
      margin-top: 140px;
      font-size: 28px;
      font-weight: bold;
    }

    .news-tile {
      background-color: lightpink;
      padding: 30px;
      border-radius: 15px;
      margin: 40px auto 60px auto;
      max-width: 1100px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .news-tile img {
      width: 200px;
      border-radius: 10px;
    }

    .news-tile h2 {
      margin: 0;
    }

    .news-tile a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }

    .news-tile a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 100px;
      padding-bottom: 40px;
      font-size: 14px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .navbar .logo img {
        height: 32px;
      }

      .nav-links {
        gap: 16px;
      }

      .news-tile {
        flex-direction: column;
        text-align: center;
      }

      .news-tile img {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <a href="index.html" class="logo">
      <img src="images/AC-Name3.png" alt="Aria Carmona Logo" />
    </a>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="news.html">NEWS</a>
      <a href="gallery.html">GALLERY</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <!-- PAGE TITLE -->
  <h1 class="page-title">Latest News</h1>

  <!-- NEWS TILE -->
  <a href="miami-swim-week-2025.html" style="text-decoration: none;">
    <div class="news-tile">
      <img src="images/miami1.jpg" alt="Miami Swim Week Preview" />
      <div>
        <h2>Aria Carmona Walks Miami Swim Week 2025</h2>
        <p>Model Aria Carmona made waves at Miami Swim Week, walking for Frisk Me Good’s bold swimwear collection.</p>
        <p>Click to read more →</p>
      </div>
    </div>
  </a>

  <!-- FOOTER -->
  <div class="footer">
    © 2025 Aria Carmona, All Rights Reserved
  </div>

</body>
</html>
