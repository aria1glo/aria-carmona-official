    <style>
    body {
      margin: 0;
      font-family: 'vogue', serif;
      background-color: white;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column; /* stack logo above links */
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar .logo img {
      height: 38px;
      display: block;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 28px;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: #ffb6c1;
      background-color: black;
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* PAGE CONTENT */
    .page-title {
      text-align: center;
      margin-top: 140px;
      font-size: 28px;
      font-weight: bold;
    }

    .gallery-preview {
      background-color: lightpink;
      padding: 30px;
      border-radius: 15px;
      margin: 40px auto 60px auto;
      max-width: 1100px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .gallery-preview img {
      width: 200px;
      border-radius: 10px;
    }

    .gallery-preview h2 {
      margin: 0;
    }

    .gallery-preview a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }

    .gallery-preview a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 100px;
      padding-bottom: 40px;
      font-size: 14px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .navbar .logo img {
        height: 32px;
      }

      .nav-links {
        gap: 16px;
      }

      .gallery-preview {
        flex-direction: column;
        text-align: center;
      }

      .gallery-preview img {
        width: 80%;
      }
    }
  </style>

  <!-- Fullscreen Overlay -->
  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <img id="fullscreenImg" src="" alt="Fullscreen Image" />
  </div>

  <footer>

  <script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll('.slide img');
    const overlay = document.getElementById('fullscreenOverlay');
    const overlayImg = document.getElementById('fullscreenImg');

    function scrollSlider(direction) {
      const scrollAmount = 320;
      slider.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }

    // Fullscreen
    slides.forEach(slide => {
      slide.addEventListener('click', () => {
        overlayImg.src = slide.src;
        overlay.classList.add('active');
      });
    });

    overlay.addEventListener('click', () => {
      overlay.classList.remove('active');
    });

    // Auto-slide every 5s
    setInterval(() => {
      scrollSlider(1);
    }, 5000);
  </script>
