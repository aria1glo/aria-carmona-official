<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aria Carmona</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preload" href="fonts/Vogue.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'Vogue';
      src: url('fonts/Vogue.ttf') format('truetype');
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Vogue', serif;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    nav img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      line-height: 1.6;
    }

    .hero-text em {
      font-style: italic;
    }

    .instagram {
      text-align: center;
      margin: 40px auto;
    }

    iframe {
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .hero-text {
        font-size: 16px;
        padding: 0 10px;
      }

      nav ul {
        gap: 15px;
      }

      nav {
        padding: 15px 20px;
      }

      nav ul li a {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">
      <img src="images/AC-Name3.png" alt="Aria Carmona logo">
    </a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <img src="images/miami1.jpg" alt="Aria Carmona">
    <div class="hero-text">
      <p>SHE’S A STAR OF THE FUTURE. SHE’S MAKING WAVES, AND TAKING THE RUNWAYS BY STORM.</p>
      <p>THIS IS <em>ARIA CARMONA</em></p>
    </div>
  </section>

  <section class="instagram">
    <iframe src="https://www.instagram.com/p/CvEAwxYrFVr/embed" width="400" height="480" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
  </section>
</body>
</html>
