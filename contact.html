<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Aria</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'vogue', serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px 12px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a img {
      height: 38px;
    }

    .nav-links {
      display: flex;
      gap: 28px;
      align-items: center;
      margin-right: 200px; /* Ensures full visibility of tabs */
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: #ffb6c1;
      background-color: black;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .contact-container {
      padding: 160px 40px 60px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px;
      font-size: 1em;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #333;
    }

    .social-icons {
      margin-top: 40px;
      text-align: center;
    }

    .social-icons img {
      width: 36px;
      height: 36px;
      margin: 0 12px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 20px;
      }

      .nav-links {
        margin-right: 0;
        margin-top: 10px;
        flex-wrap: wrap;
        gap: 16px;
      }

      .contact-container {
        padding: 140px 20px 60px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <a href="index.html">
      <img src="images/AC-Name3.png" alt="Aria Carmona Logo" />
    </a>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="news.html">NEWS</a>
      <a href="gallery.html">GALLERY</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <!-- CONTACT FORM -->
  <div class="contact-container">
    <h1>Contact Aria</h1>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- SOCIAL ICONS -->
    <div class="social-icons">
      <a href="https://www.instagram.com/aria.glo" target="_blank">
        <img src="images/instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.snapchat.com/add/your-snap" target="_blank">
        <img src="images/snapchat.png" alt="Snapchat" />
      </a>
      <a href="https://www.tiktok.com/@your-tiktok" target="_blank">
        <img src="images/tiktok.png" alt="TikTok" />
      </a>
      <a href="https://www.youtube.com/@your-channel" target="_blank">
        <img src="images/youtube.png" alt="YouTube" />
      </a>
    </div>
  </div>
</body>
</html>
