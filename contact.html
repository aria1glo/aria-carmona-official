<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Aria</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    form {
      max-width: 90%;
      margin: 40px auto 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #ff69b4;
      color: white;
      font-size: 18px;
      padding: 15px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffb6c1;
    }

    .social-icons {
      text-align: center;
      margin-top: 40px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 12px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }

    .contact-title {
      text-align: center;
      font-family: "Vogue", sans-serif;
      font-size: 36px;
      margin-top: 100px;
    }

    @media (max-width: 768px) {
      form {
        max-width: 95%;
      }

      .social-icons img {
        width: 32px;
        height: 32px;
      }
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 20px 20px 20px 60px; /* left padding same as before, right reduced */
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      max-width: calc(100% - 200px); /* reserve 200px margin on right */
      margin-right: 200px; /* ensure margin */
      box-sizing: border-box;
      gap: 40px;
    }

    .navbar img {
      height: 50px;
      flex-shrink: 0;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      background-color: black;
      color: pink;
      padding: 4px 8px;
      border-radius: 4px;
    }

    @media screen and (max-width: 1000px) {
      .navbar {
        padding-left: 20px;
        max-width: calc(100% - 100px);
        margin-right: 100px;
        gap: 30px;
      }

      .navbar ul {
        gap: 25px;
      }
    }

    @media screen and (max-width: 600px) {
      .navbar {
        flex-wrap: wrap;
        padding-left: 20px;
        margin-right: 20px;
        max-width: 100%;
        gap: 15px;
      }

      .navbar ul {
        flex-basis: 100%;
        justify-content: center;
        gap: 15px;
      }

      .navbar img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">
      <img src="images/AC-Name3.png" alt="Aria Carmona Logo" />
    </a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <h2 class="contact-title">CONTACT ARIA</h2>
  <form action="https://formspree.io/f/mgvzvaqe" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://www.instagram.com/aria.glo" target="_blank">
      <img src="images/instagram.png" alt="Instagram" />
    </a>
    <a href="#" target="_blank">
      <img src="images/snapchat.png" alt="Snapchat" />
    </a>
    <a href="#" target="_blank">
      <img src="images/tiktok.png" alt="TikTok" />
    </a>
    <a href="#" target="_blank">
      <img src="images/youtube.png" alt="YouTube" />
    </a>
  </div>

  <script>
    // Redirect after successful submission
    window.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = new FormData(form);
        fetch(form.action, {
          method: form.method,
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            window.location.href = "thankyou.html";
          } else {
            alert("There was an error. Please try again.");
          }
        }).catch(error => {
          alert("There was an error. Please try again.");
        });
      });
    });
  </script>

</body>
</html>
