<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Aria Carmona</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'vogue', serif;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 100px;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #ffb6c1;
      background-color: black;
      padding: 2px 6px;
      border-radius: 5px;
    }

    .contact-form {
      max-width: 600px;
      margin: 20px auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background-color: black;
      color: white;
      padding: 10px 40px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 40px;
    }

    .social-icons img {
      height: 40px;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">
      <img src="images/AC-Name3.png" alt="Aria Carmona Logo" />
    </a>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="news.html">NEWS</a>
      <a href="gallery.html">GALLERY</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <!-- Contact Form -->
  <h2>Contact Aria</h2>
  <div class="contact-form">
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://instagram.com/aria.glo" target="_blank">
      <img src="images/instagram.png" alt="Instagram" />
    </a>
    <a href="#">
      <img src="images/snapchat.png" alt="Snapchat" />
    </a>
    <a href="#">
      <img src="images/tiktok.png" alt="TikTok" />
    </a>
    <a href="#">
      <img src="images/youtube.png" alt="YouTube" />
    </a>
  </div>

  <footer>
    Â© 2025 Aria Carmona, All Rights Reserved
  </footer>
</body>
</html>
