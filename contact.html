<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Aria Carmona</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="fonts/Vogue.ttf" as="font" type="font/ttf" crossorigin />
</head>
<body>
  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Navbar -->
  <nav>
    <div class="container">
      <a href="index.html">
        <img src="images/AC-Name3.png" alt="Aria Carmona Logo" class="logo-img hover-lightpink" style="margin-left: 10px;" />
      </a>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="news.html">NEWS</a></li>
        <li><a href="gallery.html">GALLERY</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </div>
  </nav>

  <section style="margin-top: 8rem; text-align: center;">
    <h2>Contact Aria</h2>

    <!-- Social Icons -->
    <div class="social-icons" style="margin: 1rem auto; display: flex; justify-content: center; gap: 1.5rem;">
      <a href="https://instagram.com/aria.glo" target="_blank">
        <img src="images/instagram.png" alt="Instagram" class="icon hover-bg" />
      </a>
      <a href="https://snapchat.com/add/aria.glow" target="_blank">
        <img src="images/snapchat.png" alt="Snapchat" class="icon hover-bg" />
      </a>
      <a href="https://tiktok.com/@aria1glo" target="_blank">
        <img src="images/tiktok.png" alt="TikTok" class="icon hover-bg" />
      </a>
      <a href="https://youtube.com/@ariacarmonaofficial" target="_blank">
        <img src="images/youtube.png" alt="YouTube" class="icon hover-bg" />
      </a>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <form action="https://formspree.io/f/mgvzvaqe" method="POST">
        <input type="hidden" name="_redirect" value="thankyou.html" />
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Aria Carmona. All Rights Reserved.</p>
  </footer>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
    });
  </script>
</body>
</html>
