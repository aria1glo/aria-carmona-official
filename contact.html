<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Aria Carmona</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="fonts/Vogue.ttf" as="font" type="font/ttf" crossorigin />
  <style>
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1rem 0 2rem;
    }

    .social-links a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    .social-links a:hover img {
      transform: scale(1.2);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form form {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input, .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      font-family: 'Vogue', serif;
    }

    .contact-form button {
      background-color: black;
      color: pink;
      font-family: 'Vogue', serif;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: pink;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Navbar -->
  <nav>
    <div class="container">
      <a href="index.html"><img src="images/AC-Name3.png" alt="Aria Carmona Logo" class="logo-img" style="margin-left: 10px;" /></a>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="news.html">NEWS</a></li>
        <li><a href="gallery.html">GALLERY</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section style="margin-top: 8rem; text-align: center;">
    <h2>Contact Aria</h2>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://instagram.com/aria.glo" target="_blank"><img src="images/instagram.png" alt="Instagram" /></a>
      <a href="https://snapchat.com/add/aria.glow" target="_blank"><img src="images/snapchat.png" alt="Snapchat" /></a>
      <a href="https://tiktok.com/@aria1glo" target="_blank"><img src="images/tiktok.png" alt="TikTok" /></a>
      <a href="https://youtube.com/@ariacarmonaofficial" target="_blank"><img src="images/youtube.png" alt="YouTube" /></a>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <form action="mailto:aria@example.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Aria Carmona. All Rights Reserved.</p>
  </footer>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
    });
  </script>
</body>
</html>
