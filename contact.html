<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Aria Carmona</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'vogue', serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* NAVBAR FROM news.html / gallery.html */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a img {
      height: 38px;
    }

    .nav-links {
      display: flex;
      gap: 28px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: #ffb6c1;
      background-color: black;
      padding: 2px 6px;
      border-radius: 4px;
    }

    h2 {
      text-align: center;
      margin-top: 160px; /* pushes form down below navbar */
    }

    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: black;
      color: white;
      padding: 12px 40px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .social-icons {
      text-align: center;
      margin: 50px 0 20px;
    }

    .social-icons a img {
      height: 40px;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      padding-bottom: 30px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .nav-links {
        width: 100%;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }

      .contact-form {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- NAVBAR (copied from news.html) -->
  <div class="navbar">
    <a href="index.html">
      <img src="images/AC-Name3.png" alt="Aria Carmona Logo" />
    </a>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="news.html">NEWS</a>
      <a href="gallery.html">GALLERY</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <!-- Contact Form -->
  <h2>Contact Aria</h2>
  <div class="contact-form">
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://instagram.com/aria.glo" target="_blank">
      <img src="images/instagram.png" alt="Instagram" />
    </a>
    <a href="#"><img src="images/snapchat.png" alt="Snapchat" /></a>
    <a href="#"><img src="images/tiktok.png" alt="TikTok" /></a>
    <a href="#"><img src="images/youtube.png" alt="YouTube" /></a>
  </div>

  <footer>
    Â© 2025 ARIA CARMONA, ALL RIGHTS RESERVED
  </footer>
</body>
</html>
