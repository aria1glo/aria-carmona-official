<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aria Carmona - Contact</title>
  <style>
    @font-face {
      font-family: 'Vogue';
      src: url('fonts/Vogue.ttf') format('truetype');
      font-display: swap;
    }
    body { margin: 0; font-family: 'Vogue', sans-serif; }
    img { max-width: 100%; height: auto; display: block; }
    nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; flex-wrap: wrap; background: #fff; }
    nav ul { display: flex; gap: 20px; list-style: none; margin: 0; padding: 0; }
    nav ul li a { text-decoration: none; color: black; font-size: 1rem; }
    .hamburger { display: none; flex-direction: column; cursor: pointer; }
    .hamburger div { width: 25px; height: 3px; background: black; margin: 4px 0; }
    .logo { max-height: 50px; width: auto; }
    form { max-width: 500px; margin: 40px auto; display: flex; flex-direction: column; gap: 15px; }
    input, textarea { padding: 10px; font-family: 'Vogue', sans-serif; border: 1px solid #ccc; }
    button { background: hotpink; color: white; padding: 10px; border: none; cursor: pointer; }
    button:hover { background: pink; }
    .socials { display: flex; justify-content: center; gap: 20px; margin: 20px; }
    @media (max-width: 768px) {
      nav ul { display: none; flex-direction: column; width: 100%; background: white; position: absolute; top: 60px; left: 0; padding: 20px 0; text-align: center; }
      nav ul.active { display: flex; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><img src="images/AC-Name3.png" alt="Aria Carmona Logo" class="logo"></a>
    <div class="hamburger" onclick="document.querySelector('nav ul').classList.toggle('active')">
      <div></div><div></div><div></div>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1 style="text-align:center;">Contact Aria</h1>
  <form action="https://formspree.io/f/mgvzvaqe" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="socials">
    <a href="https://instagram.com/aria.glo"><img src="images/instagram.png" alt="Instagram" width="30"></a>
    <a href="#"><img src="images/snapchat.png" alt="Snapchat" width="30"></a>
    <a href="#"><img src="images/tiktok.png" alt="TikTok" width="30"></a>
    <a href="#"><img src="images/youtube.png" alt="YouTube" width="30"></a>
  </div>

  <!-- Inline Thank You Page -->
  <div id="thankyou" style="display:none; text-align:center; padding:50px;">
    <h1>Thank you for reaching out!</h1>
    <p>Aria or her team will get back to you shortly.</p>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      document.querySelector("form").style.display = "none";
      document.querySelector(".socials").style.display = "none";
      document.getElementById("thankyou").style.display = "block";
    });
  </script>
</body>
</html>
