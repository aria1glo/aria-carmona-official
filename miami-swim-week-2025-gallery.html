rlay" id="fullscreenOverlay"> <img id="fullscreenImg" src="" alt="Fullscreen Image" /> </div> <footer> &copy; 2025 Aria Carmona, All Rights Reserved </footer> <script> const slider = document.getElementById("slider"); const slides = document.querySelectorAll('.slide img'); const overlay = document.getElementById('fullscreenOverlay'); const overlayImg = document.getElementById('fullscreenImg'); function scrollSlider(direction) { const scrollAmount = 320; slider.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' }); } // Fullscreen slides.forEach(slide => { slide.addEventListener('click', () => { overlayImg.src = slide.src; overlay.classList.add('active'); }); }); overlay.addEventListener('click', () => { overlay.classList.remove('active'); }); // Auto-slide every 5s setInterval(() => { scrollSlider(1); }, 5000); </script> </body> </html>
