<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miami Swim Week 2025 Gallery | Aria Carmona</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fff;
      color: #000;
    }

    /* Navbar (responsive like news.html) */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar .logo img {
      height: 38px;
      display: block;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 28px;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: #ffb6c1;
      background-color: black;
      padding: 2px 6px;
      border-radius: 4px;
    }

    h1 {
      text-align: center;
      margin: 120px 20px 40px;
      font-size: 32px;
    }

    .gallery-wrapper {
      position: relative;
      padding: 0 20px;
    }

    .slider-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 0;
      scroll-behavior: smooth;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .slide {
      flex: 0 0 auto;
      width: 300px;
      height: 420px;
      scroll-snap-align: start;
      position: relative;
      cursor: pointer;
      border: 4px solid lightpink;
      border-radius: 10px;
      transition: transform 0.3s;
      background-color: white;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    .slide:hover {
      transform: scale(1.03);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: black;
      background-color: rgba(255, 192, 203, 0.7);
      border-radius: 50%;
      padding: 5px 15px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .gallery-wrapper:hover .arrow {
      opacity: 1;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    .fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .fullscreen-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .fullscreen-overlay.active {
      display: flex;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
      color: #444;
      margin-top: 40px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .slide {
        width: 70vw;
        height: 350px;
      }
      h1 {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      .slide {
        width: 85vw;
        height: 280px;
      }
      h1 {
        font-size: 24px;
        margin-top: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html" class="logo">
      <img src="images/AC-Name3.png" alt="Aria Carmona Logo">
    </a>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="news.html">NEWS</a>
      <a href="gallery.html">GALLERY</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <h1>Miami Swim Week 2025 â€“ Gallery</h1>

  <div class="gallery-wrapper">
    <div class="arrow arrow-left" onclick="scrollSlider(-1)">&#10094;</div>
    <div class="slider-container" id="slider">
      <div class="slide"><img src="images/IMG_2261.jpg" alt="IMG_2261" /></div>
      <div class="slide"><img src="images/IMG_2272.jpg" alt="IMG_2272" /></div>
      <div class="slide"><img src="images/IMG_4258-Edit.jpg" alt="IMG_4258-Edit" /></div>
      <div class="slide"><img src="images/IMG_4301.jpg" alt="IMG_4301" /></div>
      <div class="slide"><img src="images/P1620465-Edit.jpg" alt="P1620465-Edit" /></div>
      <div class="slide"><img src="images/P1620518.jpg" alt="P1620518" /></div>
      <div class="slide"><img src="images/IMG_2250-Edit.jpg" alt="IMG_2250-Edit" /></div>
      <div class="slide"><img src="images/IMG_2306.jpg" alt="IMG_2306" /></div>
      <div class="slide"><img src="images/IMG_4282.jpg" alt="IMG_4282" /></div>
      <div class="slide"><img src="images/P1620522.jpg" alt="P1620522" /></div>
    </div>
    <div class="arrow arrow-right" onclick="scrollSlider(1)">&#10095;</div>
  </div>

  <!-- Fullscreen Overlay -->
  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <img id="fullscreenImg" src="" alt="Fullscreen Image" />
  </div>

  <footer>
    &copy; 2025 Aria Carmona, All Rights Reserved
  </footer>

  <script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll('.slide img');
    const overlay = document.getElementById('fullscreenOverlay');
    const overlayImg = document.getElementById('fullscreenImg');

    function scrollSlider(direction) {
      const scrollAmount = 320;
      slider.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }

    // Fullscreen
    slides.forEach(slide => {
      slide.addEventListener('click', () => {
        overlayImg.src = slide.src;
        overlay.classList.add('active');
      });
    });

    overlay.addEventListener('click', () => {
      overlay.classList.remove('active');
    });

    // Auto-slide every 5s
    setInterval(() => {
      scrollSlider(1);
    }, 5000);
  </script>
</body>
</html>
