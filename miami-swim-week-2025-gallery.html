<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miami Swim Week 2025 Gallery | Aria Carmona</title>
  <style>
    @font-face {
      font-family: 'Vogue';
      src: url('fonts/Vogue.ttf') format('truetype');
      font-display: swap;
    }
    body {
      margin: 0;
      font-family: 'Vogue', sans-serif;
      background: #fff;
      color: #000;
    }
    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      flex-wrap: wrap;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      font-size: 1rem;
      color: #000;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: lightpink;
      background: black;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .logo {
      max-height: 50px;
      width: auto;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: black;
      margin: 4px 0;
      transition: 0.4s;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: white;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px 0;
        text-align: center;
      }
      nav ul.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    /* Gallery Slider */
    .slider {
      position: relative;
      max-width: 90%;
      margin: 40px auto;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      border: 5px solid lightpink;
      border-radius: 10px;
      min-width: 100%;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="index.html"><img src="images/AC-Name3.png" alt="Aria Carmona Logo" class="logo"></a>
    <div class="hamburger" onclick="document.querySelector('nav ul').classList.toggle('active')">
      <div></div><div></div><div></div>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>Miami Swim Week 2025 Gallery</h1>
  <div class="slider">
    <div class="slides">
      <img src="images/miami1.jpg" alt="">
      <img src="images/P1620478.jpg" alt="">
      <img src="images/IMG_2249.jpg" alt="">
      <img src="images/IMG_2377.jpg" alt="">
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script>
    let index = 0;
    function moveSlide(step) {
      const slides = document.querySelector('.slides');
      const total = document.querySelectorAll('.slides img').length;
      index = (index + step + total) % total;
      slides.style.transform = `translateX(${-index * 100}%)`;
    }
  </script>
</body>
</html>
