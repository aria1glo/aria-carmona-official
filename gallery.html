<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aria Carmona - Gallery</title>
  <style>
    @font-face {
      font-family: 'Vogue';
      src: url('fonts/Vogue.ttf') format('truetype');
      font-display: swap;
    }
    body { margin: 0; font-family: 'Vogue', sans-serif; }
    img { max-width: 100%; height: auto; display: block; }
    nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; flex-wrap: wrap; background: #fff; }
    nav ul { display: flex; gap: 20px; list-style: none; margin: 0; padding: 0; }
    nav ul li a { text-decoration: none; color: black; font-size: 1rem; }
    .hamburger { display: none; flex-direction: column; cursor: pointer; }
    .hamburger div { width: 25px; height: 3px; background: black; margin: 4px 0; }
    .logo { max-height: 50px; width: auto; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; padding: 20px; }
    @media (max-width: 768px) {
      nav ul { display: none; flex-direction: column; width: 100%; background: white; position: absolute; top: 60px; left: 0; padding: 20px 0; text-align: center; }
      nav ul.active { display: flex; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><img src="images/AC-Name3.png" alt="Aria Carmona Logo" class="logo"></a>
    <div class="hamburger" onclick="document.querySelector('nav ul').classList.toggle('active')">
      <div></div><div></div><div></div>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="gallery">
    <img src="images/IMG_2249.jpg" alt="Gallery Image">
    <img src="images/P1620478.jpg" alt="Gallery Image">
    <img src="images/miami1.jpg" alt="Gallery Image">
    <img src="images/AC-Name3.png" alt="Gallery Image">
  </div>
</body>
</html>
